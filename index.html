<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oma Flipbook CV</title>
<style>
  body { background:#f4f4f4; margin:0; font-family: Arial, sans-serif; text-align:center; }
  h1 { padding:20px; }
  #flipbook { 
    width:90%; 
    max-width:600px; 
    margin:0 auto; 
    cursor:pointer; 
    perspective:1000px; /* Tarvitaan 3D-flipille */
  }
  .page-container {
    position: relative;
    width: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
  }
  #flippage {
    width:100%; 
    height:auto; 
    display:block; 
    margin:0 auto;
    border-radius:4px;
    backface-visibility: hidden;
  }
  .meta { margin-top:5px; font-size:14px; color:#333; }
</style>
</head>
<body>
<h1>Oma Flipbook CV</h1>
<div id="flipbook">
  <div class="page-container">
    <img id="flippage" src="pages/page1.jpg" alt="CV-sivu">
  </div>
</div>
<div class="meta">
  Sivu <span id="pageIdx">1</span> / <span id="pageCount">11</span>
</div>

<script>
const imagePages = [
  "pages/page1.jpg",
  "pages/page2.png",
  "pages/page3.png",
  "pages/page4.png",
  "pages/page5.png",
  "pages/page6.png",
  "pages/page7.png",
  "pages/page8.png",
  "pages/page9.png",
  "pages/page10.png",
  "pages/page11.jpg"
];

let currentPage = 0;
const pageIdx = document.getElementById("pageIdx");
const flipImg = document.getElementById("flippage");
const pageContainer = document.querySelector('.page-container');

function flipToPage(newPage) {
  pageContainer.style.transform = 'rotateY(90deg)';
  setTimeout(() => {
    currentPage = newPage;
    flipImg.src = imagePages[currentPage];
    pageContainer.style.transform = 'rotateY(0deg)';
    pageIdx.textContent = currentPage + 1;
  }, 300);
}

flipImg.addEventListener("click", (e) => {
  const bounds = flipImg.getBoundingClientRect();
  if(e.clientX < bounds.left + bounds.width/2){
    if(currentPage > 0) flipToPage(currentPage - 1);
  } else {
    if(currentPage < imagePages.length -1) flipToPage(currentPage + 1);
  }
});
</script>
</body>
</html>
