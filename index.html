<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oma Flipbook CV</title>
<style>
  body { background:#f4f4f4; margin:0; font-family: Arial, sans-serif; text-align:center; }
  h1 { padding:20px; }
  #flipbook { 
    width:90%; 
    max-width:600px; 
    margin:0 auto; 
    cursor:pointer; 
    perspective:1000px; /* Tarvitaan 3D-animaatiolle */
  }
  #flippage {
    width:100%; 
    height:auto; 
    display:block; 
    margin:0 auto;
    border-radius:4px;
    transform-style: preserve-3d;
    transition: transform 0.6s ease, opacity 0.3s ease;
  }
  .meta { margin-top:5px; font-size:14px; color:#333; }
</style>
</head>
<body>
<h1>Oma Flipbook CV</h1>
<div id="flipbook">
  <img id="flippage" src="pages/page1.jpg" alt="CV-sivu">
</div>
<div class="meta">
  Sivu <span id="pageIdx">1</span> / <span id="pageCount">12</span>
</div>

<script>
const imagePages = [
  "pages/page1.jpg","pages/page2.jpg","pages/page3.jpg","pages/page4.jpg",
  "pages/page5.jpg","pages/page6.jpg","pages/page7.jpg","pages/page8.jpg",
  "pages/page9.jpg","pages/page10.jpg","pages/page11.jpg"
];

let currentPage = 0;
const pageIdx = document.getElementById("pageIdx");
const flipImg = document.getElementById("flippage");

// Funktio vaihtaa sivua animaation kanssa
function flipToPage(newPage) {
  flipImg.style.transform = 'rotateY(90deg)';
  flipImg.style.opacity = '0';
  setTimeout(() => {
    currentPage = newPage;
    flipImg.src = imagePages[currentPage];
    flipImg.style.transform = 'rotateY(0deg)';
    flipImg.style.opacity = '1';
    pageIdx.textContent = currentPage + 1;
  }, 300); // puoli animaation kestosta
}

flipImg.addEventListener("click", (e) => {
  const bounds = flipImg.getBoundingClientRect();
  if(e.clientX < bounds.left + bounds.width/2){
    // Vasemmalta klikkaus → edellinen
    if(currentPage > 0) flipToPage(currentPage - 1);
  } else {
    // Oikealta klikkaus → seuraava
    if(currentPage < imagePages.length -1) flipToPage(currentPage + 1);
  }
});
</script>
</body>
</html>
