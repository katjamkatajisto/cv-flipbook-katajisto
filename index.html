<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oma Flipbook CV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2/dist/css/page-flip.css">
  <style>
    body { background:#f4f4f4; margin:0; font-family: Arial, sans-serif; }
    h1 { text-align:center; padding:20px; }
    #flipbook { width:90%; max-width:900px; height:80vh; margin:0 auto; }
    .controls { text-align:center; margin:10px; }
    button { padding:8px 14px; margin:0 5px; cursor:pointer; }
    .meta { text-align:center; margin-top:5px; font-size:14px; color:#333; }
  </style>
</head>
<body>
  <h1>Oma Flipbook CV</h1>
  <div id="flipbook"></div>
  <div class="controls">
    <button id="prevBtn">⟵ Edellinen</button>
    <button id="nextBtn">Seuraava ⟶</button>
  </div>
  <div class="meta">
    Sivu <span id="pageIdx">1</span> / <span id="pageCount">–</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Listaa sivukuvat
      const imagePages = [
        "pages/page1.jpg",
        "pages/page2.jpg",
        "pages/page3.jpg",
        "pages/page4.jpg",
        "pages/page5.jpg",
        "pages/page6.jpg",
        "pages/page7.jpg",
        "pages/page8.jpg",
        "pages/page9.jpg",
        "pages/page10.jpg",
        "pages/page11.jpg",
        "pages/page12.jpg"
      ];

      const el = document.getElementById("flipbook");
      const pageFlip = new St.PageFlip(el, {
        width: 600,
        height: 800,
        size: "stretch",
        showCover: true,
        mobileScrollSupport: true
      });

      pageFlip.loadFromImages(imagePages);

      const pageIdx = document.getElementById("pageIdx");
      const pageCount = document.getElementById("pageCount");

      pageFlip.on("init", () => {
        pageCount.textContent = pageFlip.getPageCount();
        pageIdx.textContent = pageFlip.getCurrentPageIndex() + 1;
      });

      pageFlip.on("flip", (e) => {
        pageIdx.textContent = e.data + 1;
      });

      document.getElementById("prevBtn").addEventListener("click", () => pageFlip.flipPrev());
      document.getElementById("nextBtn").addEventListener("click", () => pageFlip.flipNext());
    });
  </script>
</body>
</html>
